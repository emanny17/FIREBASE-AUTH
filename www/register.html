<html>
  <head>
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Registation Page</title>
  </head>
  <body>
    <div class="login-form">
      <h1>FIREBASE AUTH</h1>
      <div class="container">
        <div class="main">
          <div class="content">
            <h2>Create Account</h2>
            <form action="" method="post">
              <input
                type="text"
                name=""
                placeholder="Email"
                id="regEmail"
                autofocus
              />
              <input
                type="text"
                name=""
                placeholder="Password"
                id="regPassword"
                autofocus
              />
              <button class="btn" id="register" type="submit">
                Create Account
              </button>
            </form>
            <p class="account">
              Already have An Account? <a href="login.html">Login Here </a>
            </p>
          </div>
          <div class="form-img">
            <img src="./img/Auth.png" alt="" width="400px" />
          </div>
        </div>
      </div>
    </div>

    <script src="cordova.js"></script>
    <script type="module" src="js/index.js" defer></script>
  </body>
</html>
